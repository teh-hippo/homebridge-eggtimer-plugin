name: Auto-merge
on:
  workflow_dispatch:
  schedule:
    - cron: '37 13 * * 4'

permissions:
  pull-requests: write

jobs:
  automerge:
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          find_pr() {
            author=$1
            term=$2
            echo "Looking for PRs from ${author} with '${term}' in the title"
            gh pr list --search "author:${author} '${term}'" --json number --jq '.[].number'
            for i in $(gh pr list --search "author:${author} '${term}'" --json number --jq '.[].number'); do
              gh pr merge --auto --rebase -d ${i}
            done
          }

          echo "Current PRs:"
          gh pr list --json author,title,number
          echo "From author 1:"
          gh pr list --search "author:teh-hippo 'Update PNPM'" --json author,title,number
          echo "From author 2:"
          gh pr list --search "author:'${{github.repository_owner}}' 'Update PNPM'" --json author,title,number
          echo "From dependabot:"
          gh pr list --search "author:dependabot[bot] 'Bump'" --json author,title,number
          echo "From dependabot closed:"
          gh pr list --search "state:closed author:dependabot[bot] 'Bump'" --json author,title,number

          echo "Looking for PRs to merge"
          find_pr 'dependabot[bot]' 'Bump'
          find_pr '${{ github.repository_owner }}' 'Update PNPM'
