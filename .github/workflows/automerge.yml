name: Auto-merge
on:
  workflow_dispatch:
  schedule:
    - cron: '37 13 * * 4'

permissions:
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          find_pr() {
            author=$1
            term=$2
            echo "Looking for PRs from ${author} with '${term}' in the title"
            gh pr list --search "state:open author:${author} '${term}'" --json number --jq '.[].number'
            for i in $(gh pr list --search "state:open author:${author} '${term}'" --json number --jq '.[].number'); do
              echo gh pr merge -R ${{ github.repository }} --auto --rebase -d ${i}
            done
          }

          echo "Current PRs:"
          gh pr list -R ${{ github.repository }} --json author,title,number
          echo "From author 1:"
          gh pr list -R ${{ github.repository }} --search "state:open author:teh-hippo 'Update PNPM'" --json author,title,number
          echo "From author 2:"
          gh pr list -R ${{ github.repository }} --search "state:open author:'${{github.repository_owner}}' 'Update PNPM'" --json author,title,number
          echo "From dependabot:"
          gh pr list -R ${{ github.repository }} --search "state:open author:dependabot[bot] 'Bump'" --json author,title,number
          echo "From dependabot closed:"
          gh pr list -R ${{ github.repository }} --search "state:closed author:dependabot[bot] 'Bump'" --json author,title,number

          echo "Looking for PRs to merge"
          find_pr 'dependabot[bot]' 'Bump'
          find_pr '${{ github.repository_owner }}' 'Update PNPM'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}